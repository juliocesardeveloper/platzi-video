<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles.css">
        <title>Sign-up</title>
    </head>
  
    <body>
        <header class="header">
            <img class="header__img" src="https://i.imgur.com/p9IAvh7.png" alt="Logo julioDev" />
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="../assets/usuario.png" alt="User">
                    <p class="texto">Perfil</p>
                    <ul>
                        <li><a href="#">Cuenta</a></li>
                        <li><a href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="sign-up">
            <section class="sign-up__container">
                <h2>Regístrate</h2>
                <form class="sign-up__container--form">
                    <input class="input" type="text" placeholder="Nombre">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Registrarme</button>
                </form>
                <p class="sign-up__container--sign-in"><a href="#">Iniciar sesión</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="#">Términos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </body>
</html>
