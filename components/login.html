<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles.css">
        <title>Login</title>
    </head>

    <body>
        <header class="header">
            <img tabindex="0" class="header__img" src="https://i.imgur.com/p9IAvh7.png" alt="Logo julioDev" />
            
        </header>
        <section class="login">
            <section class="login__container">
                <h2 tabindex="0">Inicia Sesión</h2>
                <form class="login__container--form">
                    <input aria-label="Correo" class="login__container--form-input" type="text" placeholder="Correo">
                    <input aria-label="Contraseña" class="login__container--form-input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label >
                            <input type="checkbox" id="box1" value="checkbox">Recuérdame
                        </label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="../assets/facebook.png" alt="Facebook"><a href="/">Inicia sesión con Facebook</a></div>
                    <div><img src="../assets/google.png" alt="Google"><a href="/">Inicia sesión con Google</a></div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="#">Términos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </body>
</html>
